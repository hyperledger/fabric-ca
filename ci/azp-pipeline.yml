name: $(SourceBranchName)-$(Date:yyyyMMdd)$(Rev:.rrr)
trigger:
- master
- release-2.*
- release-1.4
pr:
- master
- release-2.*
- release-1.4

resources:
  containers:
  - container: mysql
    image: mysql:5.7
    env:
      MYSQL_ROOT_PASSWORD: mysql
  - container: postgres
    image: postgres:11
    env:
      POSTGRES_PASSWORD: postgres

variables:
  GOPATH: $(Agent.BuildDirectory)/go
  PATH: $(Agent.BuildDirectory)/go/bin:$(Agent.BuildDirectory)/go/src/github.com/hyperledger/fabric-ca/build/tools:/usr/local/go/bin:/bin:/usr/bin:/sbin:/usr/sbin:/usr/local/bin:/usr/local/sbin
  GOVER: 1.12.9

jobs:
- job: VerifyBuild
  pool:
    vmImage: ubuntu-16.04
  steps:
  - template: install_deps.yml
  - checkout: self
    path: 'go/src/github.com/hyperledger/fabric-ca'
    displayName: Checkout Fabric CA Code
  - script: make dist-all checks all-tests docs
    displayName: Run Unit and Integration Tests

- job: FVTTests
  pool:
    vmImage: ubuntu-16.04
  container:
    image: hlfdev/fabric-ca-fvt:0.0.1
  services:
    mysql: mysql
    postgres: postgres
  steps:
  - checkout: self
    path: 'go/src/github.com/hyperledger/fabric-ca'
    displayName: Checkout Fabric CA Code
  - script: sudo -E ./images/fabric-ca-fvt/payload/start.sh
    displayName: Check Service State
  - script: sudo -E ./scripts/run_fvt_tests
    displayName: Run FVT Tests

- job: DocBuild
  pool:
    vmImage: ubuntu-16.04
  steps:
  - script: sudo apt-get clean && sudo apt-get update && sudo apt-get install -y python-minimal tox
    displayName: Install Tox
  - checkout: self
    path: 'go/src/github.com/hyperledger/fabric-ca'
    displayName: Checkout Fabric CA Code
  - script: tox -edocs
    displayName: Build Documentation
  - publish: 'docs/_build/html'
    displayName: Publish Documentation
